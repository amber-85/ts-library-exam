<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="main.css">
    <script src="./dist/index.js" defer ></script>
</head>
<body>
    <div class="wrapper">
        <h1 class="title">8 Classic Childrens books</h1>
        <section class="book__group">
        </section>
        <aside class="popup__book__details">
            <section class="book__frame">
                <h2 class="book__title"></h2>
                <p class="book_author"></p>
            </section>
            <section class="book__intro">
                <artice class="name"></artice>
                <article class="author"></article>
                <article class="abstract"></article>
                <article class="details__frame">
                    <section class="audience"></section>
                    <section class="first__publised"></section>
                    <section class="pages"></section>
                    <section class="publisher"></section>
                </article>
                <button>Oh,I want to read it!</button>
            </section>
        </aside>
    </div>

</html>
