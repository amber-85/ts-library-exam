<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="main.css">
    <script src="./dist/index.js" defer ></script>
</head>
<body>
    <div class="wrapper">
        <h1 class="title">8 Classic Childrens books</h1>
        <section class="book__group">
        </section>
        <aside class="popup__book__details">
            <article class="popup__frame">
                <img class="return__button" src="./img/back.png"></img>
                <section class="book__frame">
                    <aside class="popup__book__line"></aside>
                    <h2 class="book__title"></h2>
                    <p class="book__author"></p>
                </section>
                <section class="book__intro">
                    <article class="author__frame">
                        <h2 class="detail__name"></h2>
                        <p class="detail__author">By</p>
                    </article>
                    <p class="abstract"></p>
                    <article class="details__frame">
                        <p class="audience"><b>Audience:</b></p>
                        <p class="first__published"><b>First Published:</b></p>
                        <p class="pages"><b>Pages:</b></p>
                        <p class="publisher"><b>Publisher:</b></p>
                    </article>
                    <button class="read__btn">Oh,I want to read it!</button>
                </section>
            </article>
         
        </aside>
    </div>
</body>
</html>
